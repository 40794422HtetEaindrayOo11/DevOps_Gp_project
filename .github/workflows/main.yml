name: A workflow for DevOps Group Project
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
      - name: Unit Tests
        run: mvn -Dtest=com.napier.gp_project.AppTest test
      - name: CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./target/site/jacoco
          flags: Unit Tests
          verbose: true

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
      - name: Integration Tests and CodeCov
        run: |
          docker build -t database ./db 
          docker run --name world -dp 33060:3306 database
          mvn -Dtest=com.napier.gp_project.AppIntegrationTest test
          docker stop world
          docker rm world
          docker image rm database

      # Debug: show JaCoCo files found
      - name: Debug JaCoCo Outputs
        run: |
          echo "== JaCoCo Files Found =="
          find target -name "jacoco*.xml" -o -name "jacoco.exec"
          echo ""
          echo "== Timestamps =="
          stat target/jacoco.exec  true
          stat target/site/jacoco/jacoco.xml  true
          echo ""
          echo "== Coverage Preview =="
          grep "<package" target/site/jacoco/jacoco.xml | head -n 20 || true

      # Optional: Show test results
      - name: List executed tests
        run: |
          echo "== Surefire Test Reports =="
          find target/surefire-reports -name "*.xml"

      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./target/site/jacoco
          files: target/site/jacoco/jacoco.xml
          flags: Integration Tests
          fail_ci_if_error: true
          verbose: true

      - name: Print coverage XML size
        run: ls -lh target/site/jacoco/jacoco.xml
  build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit

