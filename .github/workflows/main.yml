name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Setup network
        run: |
          docker network create --driver bridge se-method
          docker pull mongo
          docker run -d --name mongo-dbserver --network se-method mongo
      - name: Build with Maven
        run: mvn package
      - name: Build
        run: docker build -t se_method .
      - name: Run image
        run: docker run --network se-method --name devopscontainer se_method
      - name: view logs
        run: docker logs devopscontainer
